### Pandocomatic Configuration ###
# Important: YAML configuration files uses spaces for indentation to define structure
# Path values are normally relative to the Pandoc data dir: /Users/MYNAME/.pandoc
# so csl/apa.csl will be searched as /Users/MYNAME/.pandoc/csl/apa.csl
# see https://heerdebeer.org/Software/markdown/pandocomatic/#specifying-paths 
templates:
#-----------------------------------------------------------------------------
  refs:
    setup: [] #runs a general script to rename or copy files before anything is run
    preprocessors: [] #runs a script on the markdown file itself
    pandoc:
      standalone: true #create complete document
      filter: 'pandoc-citeproc' #run filter to process citations
      bibliography: "core.bib" #bibtex file, default search path will be your pandoc data-dir
      csl: "csl/apa.csl" #CSL style file, in the csl/ folder of pandoc data-dir
    metadata:
      notes-after-punctuation: false
      link-citations: true 
    postprocessors: [] #runs on the output file (unless it is binary like docx)
    cleanup: [] #general cleanup script
#-----------------------------------------------------------------------------
  paper-with-refs-latex:
    extends: ['refs'] #we can inherit from other templates
    pandoc:
      from: markdown
      to: latex
      template: "templates/custom.latex" #customised pandoc template
      toc: true
      toc-depth: 4
      base-header-level: 2
    metadata: 
      mainfont: 'Hoefler Text'
      sansfont: 'Avenir Next'
      monofont: 'Menlo'
      CJKmainfont: 'PingFang SC'
      lang: 'en-GB'
      papersize: 'A4'
      documentclass: 'article'
      fontsize: '12pt'
      linestretch: '1.75'
      geometry: 'margin=2cm'
#-----------------------------------------------------------------------------
  paper-with-refs-docx:
    extends: ['refs'] #we can inherit from other templates
    pandoc:
      from: markdown
      to: docx
      reference-doc: "templates/custom.docx"
      toc: false
#-----------------------------------------------------------------------------
  paper-with-refs-odt:
    extends: ['refs'] #we can inherit from other templates
    pandoc:
      from: markdown
      to: odt
      reference-doc: "templates/custom.odt"
      toc: false
#-----------------------------------------------------------------------------
  paper-no-refs-html:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: true
      section-divs: true
      template: "templates/custom.html"
      css: "templates/custom.css"
      self-contained: true
      toc: true
      toc-depth: 4
      base-header-level: 1
